version: "3.7"

networks:
  analytics-net:
    external: true

volumes:
  superset-vol:

services:
  superset:
    image: amancevice/superset:latest
    hostname: superset
    ports:
      - "9080:8088"
    volumes:
      - ./superset_config.py:/etc/superset/superset_config.py
      - ./env:/etc/superset/.env
      - superset-vol:/var/lib/superset
      - ${APPS_PATH}:/apps
    environment:
      DB_URL: ${DB_URL}
    env_file: ./env
    networks: 
      - analytics-net
    restart: always